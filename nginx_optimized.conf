# Configuração Nginx Otimizada para Vetorial Contabilidade
# Colocar em: /etc/nginx/sites-available/vetorial

# Upstream para o Gunicorn
upstream vetorial_app {
    server web:8000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Cache zones
proxy_cache_path /var/cache/nginx/vetorial levels=1:2 keys_zone=vetorial_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.vetorialcontabilidade.com.br;
    
    # SSL certificates (se usar Certbot)
    ssl_certificate /etc/letsencrypt/live/vetorialcontabilidade.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vetorialcontabilidade.com.br/privkey.pem;
    
    return 301 https://vetorialcontabilidade.com.br$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name vetorialcontabilidade.com.br;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vetorialcontabilidade.com.br;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/vetorialcontabilidade.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vetorialcontabilidade.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logs
    access_log /var/log/nginx/vetorial_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/vetorial_error.log warn;
    
    # Max upload size
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # Compression - Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype;
    
    # Compression - Brotli (se módulo instalado)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Static files - Alta prioridade de cache
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
        
        # CORS para fontes
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Compressão pré-gerada (WhiteNoise)
        location ~* \.(css|js)$ {
            gzip_static on;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Media files - Cache médio
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        
        # Proteção de hotlinking de imagens
        valid_referers none blocked server_names *.vetorialcontabilidade.com.br;
        if ($invalid_referer) {
            return 403;
        }
    }
    
    # Robots e sitemap - Cache curto
    location = /robots.txt {
        proxy_pass http://vetorial_app;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    location = /sitemap.xml {
        proxy_pass http://vetorial_app;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /app/staticfiles/img/favicon.png;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Admin - Sem cache, com rate limiting
    location /admin/ {
        limit_req zone=general burst=5 nodelay;
        
        proxy_pass http://vetorial_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Sem cache
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }
    
    # API endpoints - Rate limiting mais alto
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://vetorial_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Páginas principais - Cache curto com proxy cache
    location / {
        limit_req zone=general burst=10 nodelay;
        
        # Proxy cache (opcional - comentado por padrão)
        # proxy_cache vetorial_cache;
        # proxy_cache_valid 200 5m;
        # proxy_cache_valid 404 1m;
        # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        # proxy_cache_background_update on;
        # proxy_cache_lock on;
        # add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass http://vetorial_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # HTTP/1.1 para keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
