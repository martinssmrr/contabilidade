# ==================================
# DOCKER COMPOSE PARA O PROJETO GESTÃO 360
# ==================================

version: '3.8'

services:
  # ==================================
  # SERVIÇO DO BANCO DE DADOS POSTGRESQL
  # ==================================
  db:
    image: postgres:15-alpine
    container_name: gestao360_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-gestao360_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================
  # REDIS - CACHE E SESSÕES
  # ==================================
  redis:
    image: redis:7-alpine
    container_name: gestao360_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================================
  # SERVIÇO DA APLICAÇÃO DJANGO
  # ==================================
  web:
    build: .
    container_name: gestao360_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - MP_PUBLIC_KEY=TEST-62b79051-b8a0-4c0d-b7a6-fb1a8e2c4ced
      - MP_ACCESS_TOKEN=TEST-1361191864693898-120612-f203f891a414ff90149efdaf9b606852-3015365699

# ==================================
# VOLUMES PERSISTENTES
# ==================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
