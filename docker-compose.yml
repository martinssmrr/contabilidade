# ==================================
# DOCKER COMPOSE PARA O PROJETO GESTÃO 360
# ==================================

version: '3.8'

services:
  # ==================================
  # SERVIÇO DO BANCO DE DADOS POSTGRESQL
  # ==================================
  db:
    image: postgres:15-alpine
    container_name: gestao360_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-gestao360_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================
  # SERVIÇO DA APLICAÇÃO DJANGO
  # ==================================
  web:
    build: .
    container_name: gestao360_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432

# ==================================
# VOLUMES PERSISTENTES
# ==================================
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
