# ==================================
# DOCKER COMPOSE PARA PRODUÇÃO
# Vetorial - contabilvetorial.com.br
# ==================================

version: '3.8'

services:
  # ==================================
  # SERVIÇO DO BANCO DE DADOS POSTGRESQL
  # ==================================
  db:
    image: postgres:15-alpine
    container_name: vetorial_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-gestao360_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    networks:
      - vetorial_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-gestao360_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================
  # REDIS - Cache
  # ==================================
  redis:
    image: redis:7-alpine
    container_name: vetorial_redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - vetorial_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==================================
  # DJANGO + GUNICORN - Aplicação
  # ==================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: vetorial_web
    restart: always
    command: gunicorn gestao360_project.wsgi:application --bind 0.0.0.0:8080 --workers 3 --timeout 120 --forwarded-allow-ips="*" --capture-output --error-logfile - --access-logfile -
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    networks:
      - vetorial_network

# ==================================
# NETWORKS
# ==================================
networks:
  vetorial_network:
    driver: bridge

# ==================================
# VOLUMES PERSISTENTES
# ==================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local