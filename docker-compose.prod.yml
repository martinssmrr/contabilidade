# ==================================
# DOCKER COMPOSE PARA PRODUÇÃO
# Vetorial - contabilvetorial.com.br
# ==================================

version: '3.8'

services:
  # ==================================
  # NGINX - Servidor Web
  # ==================================
  nginx:
    image: nginx:alpine
    container_name: vetorial_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - static_volume:/var/www/vetorial/staticfiles:ro
      - media_volume:/var/www/vetorial/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - vetorial_network

  # ==================================
  # CERTBOT - SSL Certificate
  # ==================================
  certbot:
    image: certbot/certbot
    container_name: vetorial_certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email seu-email@exemplo.com --agree-tos --no-eff-email -d contabilvetorial.com.br -d www.contabilvetorial.com.br
    depends_on:
      - nginx

  # ==================================
  # POSTGRESQL - Banco de Dados
  # ==================================
  db:
    image: postgres:15-alpine
    container_name: vetorial_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      - POSTGRES_DB=${DB_NAME:-gestao360_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    networks:
      - vetorial_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================
  # DJANGO + GUNICORN - Aplicação
  # ==================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: vetorial_web
    restart: always
    command: gunicorn vetorial_project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    networks:
      - vetorial_network

# ==================================
# NETWORKS
# ==================================
networks:
  vetorial_network:
    driver: bridge

# ==================================
# VOLUMES PERSISTENTES
# ==================================
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local
