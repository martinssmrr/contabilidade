# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name contabilvetorial.com.br www.contabilvetorial.com.br;
    
    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    server_name contabilvetorial.com.br www.contabilvetorial.com.br;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/contabilvetorial.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/contabilvetorial.com.br/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size
    client_max_body_size 20M;

    # Logs
    access_log /var/log/nginx/vetorial_access.log;
    error_log /var/log/nginx/vetorial_error.log;

    # Static files
    location /static/ {
        alias /var/www/vetorial/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/vetorial/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/vetorial/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Proxy to Django application
    location / {
        proxy_pass http://vetorial_web:8080;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
