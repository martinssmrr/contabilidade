{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Gerar Contrato de Teste</h3>
                </div>
                <div class="card-body">
                    <form method="post" target="_blank">
                        {% csrf_token %}
                        
                        <h5 class="mb-3">Dados do Contratante</h5>
                        
                        <div class="mb-3">
                            <label for="nome_completo" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome_completo" name="nome_completo" required value="João da Silva">
                        </div>
                        
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required value="123.456.789-00">
                        </div>
                        
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço (Rua)</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" required value="Rua das Flores">
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" name="numero" required value="123">
                            </div>
                            <div class="col-md-8">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" name="bairro" required value="Centro">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-9">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" required value="São Paulo">
                            </div>
                            <div class="col-md-3">
                                <label for="estado" class="form-label">Estado (UF)</label>
                                <input type="text" class="form-control" id="estado" name="estado" required maxlength="2" value="SP">
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-file-pdf me-2"></i>Gerar e Baixar PDF
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
