<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Vetorial - A Melhor Contabilidade Online{% endblock %}</title>
    
    <!-- CSS do Bootstrap (opcional, pode ser substituído por CSS próprio) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Meta Description (Descrição) - Importante para CTR -->
    <meta name="description" content="Abra sua empresa sem burocracia.">
    <!--  Meta Keywords - Largamente ignorado pelo Google, mas não custa -->
    <meta name="keywords" content="contabilidade, contabilidade online, abrir empresa, abrir cnpj">
    <!-- Tag Canônica para evitar conteúdo duplicado -->
    <link rel="canonical" href="https://www.vetorialcontabilidade.com.br/">
    
    <!-- CSS customizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" width="80" height="80"/>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/navbar.html' %}
    
    <!-- Mensagens do Django -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <!-- Conteúdo principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'partials/footer.html' %}
    
    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript customizado -->
    <script src="{% static 'js/script.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
