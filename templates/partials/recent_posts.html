{% load static %}
{% if has_posts %}
<section class="related-articles-section">
    <div class="container">
        <div class="related-articles-header">
            <span class="related-articles-badge">Blog</span>
            <h2 class="related-articles-title">Artigos Relacionados</h2>
            <p class="related-articles-subtitle">Confira os últimos conteúdos sobre {{ category_title }}</p>
        </div>

        <div class="related-articles-grid">
            {% for post in recent_posts %}
            <a href="{{ post.get_absolute_url }}" class="related-article-card">
                <div class="related-article-image">
                    {% if post.featured_image %}
                    <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" loading="lazy">
                    {% else %}
                    <div class="related-article-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    {% endif %}
                </div>
                <h3 class="related-article-title">{{ post.title }}</h3>
            </a>
            {% endfor %}
        </div>
        
        <div class="related-articles-cta">
            <a href="{% url 'blog:post_list' %}" class="btn-view-all">
                Ver todos os artigos
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </div>
</section>
{% endif %}
