server {
    listen 80;
    listen [::]:80;
    server_name contabilvetorial.com.br www.contabilvetorial.com.br;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name contabilvetorial.com.br www.contabilvetorial.com.br;

    # Certificados SSL (Certbot - Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/contabilvetorial.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/contabilvetorial.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /home/seu_usuario/vetorial/logs/nginx-access.log;
    error_log /home/seu_usuario/vetorial/logs/nginx-error.log;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Arquivos estáticos
    location /static/ {
        alias /home/seu_usuario/vetorial/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Arquivos de media
    location /media/ {
        alias /home/seu_usuario/vetorial/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy para Gunicorn
    location / {
        proxy_pass http://unix:/home/seu_usuario/vetorial/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
